apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-argocd-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/yourusername/demo-argocd.git"
    targetRevision: HEAD
    path: "deploy/dev"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: myapp

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
